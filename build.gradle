plugins {
    id 'java'
}

group 'ui.automation'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.4.12'
    compile 'com.squareup.okhttp:okhttp:2.5.0'
    compile group: 'junit', name: 'junit', version: '4.12'
    compile 'org.seleniumhq.selenium:selenium-java:3.141.59'
    compile 'org.seleniumhq.selenium:selenium-chrome-driver:3.141.59'
    compile group: 'io.cucumber', name: 'cucumber-java', version: '5.6.0'
    compile group: 'io.cucumber', name: 'cucumber-junit', version: '5.6.0'
    compile group: 'org.hamcrest', name: 'hamcrest', version: '2.2'
    compile 'org.apache.commons:commons-lang3:3.4'
    compile 'commons-codec:commons-codec:1.15'
    compile 'org.json:json:20141113'
}